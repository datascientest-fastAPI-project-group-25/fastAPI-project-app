# config file version
apiVersion: 1

providers:
  # Defines a dashboard provider
  - name: 'default' # Provider name
    orgId: 1 # Default organization ID
    folder: '' # Place dashboards in the General folder (root)
    type: file # Provider type: load from files
    disableDeletion: false # Allow deleting dashboards provisioned by this provider via UI
    editable: true # Allow editing dashboards provisioned by this provider via UI
    options:
      # Path to the directory containing dashboard JSON files inside the Grafana container
      path: /etc/grafana/provisioning/dashboards