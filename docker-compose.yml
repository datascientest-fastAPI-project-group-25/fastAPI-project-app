services:
  # Traefik reverse proxy
  traefik:
    image: traefik:v2.10
    restart: always
    ports:
      - "80:80" # Web
      - "8080:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
    networks:
      - default

  # Frontend with Node.js for development using pnpm
  frontend:
    image: node:18-alpine
    restart: "no"
    mem_limit: "8G"
    working_dir: /app
    ports:
      - "5173:5173"
    deploy:
      resources:
        limits:
          memory: 8G
    volumes:
      - ./:/app
      - frontend-pnpm-store:/root/.local/share/pnpm/store
      - frontend-node-modules:/app/node_modules
      - frontend-frontend-node-modules:/app/frontend/node_modules
    environment:
      - VITE_API_URL=http://api.localhost
      - NODE_OPTIONS=--max-old-space-size=8192
      - PNPM_HOME=/usr/local/bin
    command: sh -c "npm install -g pnpm typescript && pnpm install --frozen-lockfile && cd frontend && pnpm dev"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`dashboard.localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"

  # Backend with improved caching
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    restart: "no"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - backend-cache:/root/.cache/uv
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=db
      - SMTP_HOST=mailcatcher
      - SMTP_PORT=1025
      - SMTP_TLS=false
      - FRONTEND_HOST=http://dashboard.localhost
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
    command: sh -c "bash /app/scripts/prestart.sh && fastapi run --reload app/main.py"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.localhost`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  # Database
  db:
    image: postgres:12
    restart: always
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - app-db-data:/var/lib/postgresql/data

networks:
  default:
    name: fastapi-project-app_default

volumes:
  frontend-node-modules:
  frontend-frontend-node-modules:
  frontend-pnpm-store:
  backend-cache:
  app-db-data:
