version: '3'

# This is a Docker Compose extension file that provides custom status messages
# for one-time services like prestart that are expected to exit after completion

services:
  prestart:
    # Add a custom label to indicate this is a one-time initialization service
    labels:
      - "com.datascientest.service.type=initialization"
      - "com.datascientest.service.status=DONE when exited with code 0"
      - "com.datascientest.service.description=Database initialization and migrations"
