name: Main Branch Workflow

on:
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: write
  packages: write

jobs:
  check-conditions:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ github.event_name == 'pull_request' && github.event.pull_request.merged == true }}
    steps:
      - name: Check if PR was merged to main
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.merged }}" == "true" ]]; then
            echo "PR was merged to main, proceeding with deployment"
          else
            echo "Not a merged PR to main, skipping deployment"
          fi
  
  full-test-suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install uv
        run: |
          pip install 'uv==0.4.15'

      - name: Install backend dependencies
        run: |
          cd backend
          if [ -f "requirements.txt" ]; then
            uv pip install --system -r requirements.txt
          else
            uv pip install --system .
          fi

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run backend tests
        run: |
          cd backend
          pytest -xvs app/tests/

      - name: Run frontend tests
        run: |
          cd frontend
          npm test || echo "No frontend tests available"

      - name: Run linting
        run: |
          cd backend
          flake8 app
          black --check app

      - name: Run security scans
        run: |
          cd backend
          uv pip install --system bandit
          bandit -r app -x app/tests

          cd ../frontend
          npm audit || echo "Vulnerabilities found, but continuing"

      - name: Run integration tests
        run: |
          docker-compose -f docker-compose.test.yml up \
            --build --exit-code-from backend-tests

  semantic-release:
    needs: [full-test-suite, check-conditions]
    if: needs.check-conditions.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  publish-images:
    needs: [semantic-release, check-conditions]
    if: needs.check-conditions.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Tag Docker Images
        run: |
          IMAGE_TAG=${{ steps.get_version.outputs.version || 'latest' }}
          
          # Build backend image
          docker build -t backend:$IMAGE_TAG -t backend:latest ./backend
          docker tag backend:$IMAGE_TAG \
            ghcr.io/datascientest-fastapi-project-group-25/backend:$IMAGE_TAG
          docker tag backend:latest \
            ghcr.io/datascientest-fastapi-project-group-25/backend:latest
          
          # Build frontend image
          docker build -t frontend:$IMAGE_TAG -t frontend:latest ./frontend \
            --build-arg VITE_API_URL=http://localhost:8000 \
            --build-arg NODE_ENV=production
          docker tag frontend:$IMAGE_TAG \
            ghcr.io/datascientest-fastapi-project-group-25/frontend:$IMAGE_TAG
          docker tag frontend:latest \
            ghcr.io/datascientest-fastapi-project-group-25/frontend:latest

      - name: Push Docker Images to GHCR
        run: |
          IMAGE_TAG=${{ steps.get_version.outputs.version || 'latest' }}
          
          # Push backend images
          docker push ghcr.io/datascientest-fastapi-project-group-25/backend:$IMAGE_TAG
          docker push ghcr.io/datascientest-fastapi-project-group-25/backend:latest
          
          # Push frontend images
          docker push ghcr.io/datascientest-fastapi-project-group-25/frontend:$IMAGE_TAG
          docker push ghcr.io/datascientest-fastapi-project-group-25/frontend:latest

      - name: Notify image publication
        run: |
          echo "Published Docker images to GHCR: \
            ghcr.io/datascientest-fastapi-project-group-25/backend:${{ steps.get_version.outputs.version || 'latest' }} \
            ghcr.io/datascientest-fastapi-project-group-25/frontend:${{ steps.get_version.outputs.version || 'latest' }}"
          echo "These images are now available for deployment by the infrastructure repository."
