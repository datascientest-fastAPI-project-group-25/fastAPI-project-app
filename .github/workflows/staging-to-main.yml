name: CD - Auto-PR Staging to Main Branch

on:
  pull_request:
    types: [closed]
    branches:
      - stg

  # Remove push trigger to prevent duplicate runs
  # push:
  #   branches:
  #     - stg

permissions:
  contents: write
  pull-requests: write

jobs:
  extract-info:
    # Only run on PR merge, not on direct push
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      pr_title: ${{ steps.extract.outputs.pr_title }}
      pr_body: ${{ steps.extract.outputs.pr_body }}
    steps:
      - name: Extract PR info
        id: extract
        run: |
          {
            echo 'pr_title<<EOF'
            # Remove "Promote to stg" or "Promote to staging" (case-insensitive) and any trailing punctuation/whitespace
            CLEANED_TITLE=$(echo "${{ github.event.pull_request.title }}" | sed -E 's/^[Pp]romote to stg(ing)?[: -]*//')
            echo "$CLEANED_TITLE"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

          {
            echo 'pr_body<<EOF'
            echo "${{ github.event.pull_request.body }}"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

  promote-stg-to-main:
    needs: extract-info
    uses: ./.github/workflows/pr-creation.yml
    with:
      source_branch: stg
      target_branch: main
      pr_title: "${{ needs.extract-info.outputs.pr_title }}"
      pr_body: |
        # Promote Staging to Main

        This PR promotes changes from **staging** to **main**.

        ## Original Changes

        Original PR:

        ${{ needs.extract-info.outputs.pr_body }}
    secrets:
      MACHINE_USER_TOKEN: ${{ secrets.MACHINE_USER_TOKEN }}
