name: Create Pull Request

# on:
#   push:
#     branches:
#       - 'feat/*'
#       - 'fix/*'

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to checkout
      pull-requests: write # Needed for gh pr create
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get branch current name
        id: get_branch
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create Pull Request using gh CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ steps.get_branch.outputs.BRANCH_NAME }}
        run: |
          gh pr create \
            --base stg \
            --head "$BRANCH_NAME" \
            --title "PR for $BRANCH_NAME" \
            --body "Auto-generated Pull Request for branch: `$BRANCH_NAME`.
              Please review the changes." \
            --label "auto-pr,needs-review" \
            --assignee "${{ github.actor }}"
