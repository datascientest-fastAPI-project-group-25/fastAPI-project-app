name: Automerge

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [dev]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.draft == false &&
      contains(github.head_ref, '-automerge')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for status checks
        id: wait-for-status
        run: |
          # Get the SHA of the PR head
          PR_SHA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" \
            | jq -r '.head.sha')

          echo "Waiting for status checks on commit $PR_SHA..."

          # Loop until all checks are complete
          for i in {1..30}; do
            # Get the combined status
            STATUS_RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/commits/$PR_SHA/status")

            STATUS=$(echo "$STATUS_RESPONSE" | jq -r '.state')
            TOTAL_COUNT=$(echo "$STATUS_RESPONSE" | jq -r '.total_count')

            echo "Current status: $STATUS (total checks: $TOTAL_COUNT)"

            if [ "$STATUS" = "success" ]; then
              echo "All status checks passed!"
              exit 0
            elif [ "$STATUS" = "failure" ]; then
              echo "Some status checks failed. Not auto-merging."
              exit 1
            elif [ "$STATUS" = "null" ] || [ "$STATUS" = "pending" ] && [ "$TOTAL_COUNT" = "0" ]; then
              echo "No status checks found. Proceeding with merge."
              exit 0
            fi

            echo "Waiting for status checks to complete... ($i/30)"
            sleep 10
          done

          echo "Timed out waiting for status checks. Proceeding with merge anyway."
          exit 0

      - name: Auto-approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge PR
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}

          # Enable auto-merge
          curl -X PUT \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/merge" \
            -d '{"merge_method":"squash"}'

          echo "PR #$PR_NUMBER has been auto-merged."
