# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1024']
      - id: check-toml
      - id: check-yaml
        args: ['--unsafe']
      - id: end-of-file-fixer
        exclude: |
            (?x)^(
                frontend/src/client/.*|
                backend/app/email-templates/build/.*
            )$
      - id: trailing-whitespace
        exclude: ^frontend/src/client/.*
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Python code formatting and linting
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        args: ['--fix']
      - id: ruff-format

  # Python security checks
  - repo: https://github.com/PyCQA/bandit
    rev: '1.7.7'
    hooks:
      - id: bandit
        args: ['-ll', '-r', 'backend']

  # Python dependency security
  - repo: https://github.com/pyupio/safety
    rev: '2.3.5'
    hooks:
      - id: safety
        args: ['check', '--full-report']

  # Frontend linting and formatting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: 'v8.56.0'
    hooks:
      - id: eslint
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint
          - '@typescript-eslint/parser'
          - '@typescript-eslint/eslint-plugin'
          - eslint-plugin-react
          - eslint-plugin-react-hooks

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: 'v3.1.0'
    hooks:
      - id: prettier
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|scss|json|yaml|md)$
        additional_dependencies:
          - prettier
          - '@prettier/plugin-xml'

  # Frontend security
  - repo: local
    hooks:
      - id: npm-audit
        name: npm audit
        entry: bash -c 'cd frontend && npm audit'
        language: system
        files: ^frontend/package\.(json|lock)$
        pass_filenames: false

ci:
  autofix_commit_msg: 'üé® style: auto-format from pre-commit hooks'
  autoupdate_commit_msg: '‚¨ÜÔ∏è chore: pre-commit autoupdate'
  skip:
    - npm-audit  # Skip in CI as it requires npm to be installed

# Exclude generated files from all hooks
exclude: |
    (?x)^(
        frontend/src/client/.*|
        backend/app/email-templates/build/.*|
        .*\.min\.(js|css)$|
        node_modules/.*|
        \.venv/.*|
        \.git/.*
    )$
