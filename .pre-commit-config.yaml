repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
        args: [--allow-multiple-documents]
    -   id: check-added-large-files
    -   id: check-merge-conflict

-   repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
    -   id: black

-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.3.0
    hooks:
    -   id: ruff
        args: [--fix]
    -   id: ruff-format

-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
    -   id: bandit
        args: ['-ll']
        exclude: ^tests/

# Custom hook to prevent pushing directly to main
-   repo: local
    hooks:
    -   id: block-main-push
        name: Block direct pushes to main
        entry: |
            #!/bin/bash
            branch=$(git symbolic-ref --short HEAD)
            if [ "$branch" = "main" ]; then
              echo "‚ùå ERROR: Direct pushes to main branch are not allowed."
              echo "Please create a feature (feat/*) or fix branch and submit a pull request instead."
              echo "Run: ./scripts/create-branch.sh to create a proper branch."
              exit 1
            fi
        language: script
        pass_filenames: false
        stages: [pre-push]

    # Simple commit message validation
    -   id: check-commit-message-length
        name: Check commit message length
        entry: python -c 'import sys; msg = open(sys.argv[1]).read(); sys.exit(1 if len(msg.strip()) < 10 else 0)'
        language: python
        stages: [commit-msg]
