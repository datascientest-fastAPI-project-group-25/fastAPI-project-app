repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-toml
      - id: detect-private-key

  - repo: local
    hooks:
      - id: biome
        name: biome format and lint
        entry: docker compose exec frontend pnpm biome check --apply-unsafe --no-errors-on-unmatched --files-ignore-unknown=true ./
        language: system
        types: [javascript, jsx, ts, tsx, json, yaml, markdown]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        args: [--line-length=88]

  # Custom hooks
  - repo: local
    hooks:
      - id: block-main-push
        name: Block direct pushes to main
        entry: scripts/block-main-push.py
        language: script
        pass_filenames: false
        stages: [pre-push]

      - id: check-commit-message-length
        name: Check commit message length
        entry: python -c 'import sys; msg = open(sys.argv[1]).read(); sys.exit(1 if len(msg.strip()) < 10 else 0)'
        language: python
        stages: [commit-msg]

      - id: pytest-check
        name: Run Python tests
        entry: scripts/run-tests.sh -v
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
        files: ^backend/.*\.py$
